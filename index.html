 <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
                <a-asset-item id="test-asset" scr2="assets/test.gltf"></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.0 1.0 1.0"
                    gps-entity-place="latitude: 49.833222011911886; longitude: 7.8759291172355015;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#test-asset"
                    scale="0.5876047237498998 0.5876047237498998 0.5876047237498998"
                    gps-entity-place="latitude: 49.833222011911886; longitude: 7.8759291172355015;"
                ></a-entity>
               
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
