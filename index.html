<html>
  <head>
      <title>VGK-Walk></title>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
  <a-assets>
    <img id="sky" src="assets/sky.png">
    <img id="flur" src="assets/Flur.png>
    <img id="pfeil" src="assets/redpfeil1.png">
  </a-assets>
      
   <a-entity camera position="1 1 5" look-controls wasd-controls>
       <a-entity cursor="fuse: true; fuseTimeout: 1000"
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                 material="color: white; shader: flat">
         <a-animation begin="click" easing="ease-in" attribute="scale"
                      fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
         <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                      fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
       </a-entity>
     </a-entity>


<a-entity id="scene1" visible="false">
  <a-sky src="#sky"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="2 -1 0" height="1" width="0.5" rotation="-90 0 0"></a-plane
  <a-box color="red"></a-box>
</a-entity>
   
<a-entity id="sceneFlur" visible="true">
  <a-sky src="#flur"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="2 -1 0" height="1" width="0.5" rotation="-90 0 0"></a-plane
</a-entity>
                    
   
</a-scene>
<script type="text/javascript"> 
   function setScene1() {
     document.getElementById('scene1').setAttribute('visible', 'true')
     document.getElementById('sceneFlur').setAttribute('visible', 'false')
    
   }
    function setSceneFarm() {
     document.getElementById('scene1').setAttribute('visible', 'false')
     document.getElementById('sceneFlur').setAttribute('visible', 'true')
   }                                                                                                
</script>                                                                                                   
                                                                                                      
  </body>
</html>
