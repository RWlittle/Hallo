<html>
  <head>
  <title>VGK-Walk</title>
 <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="js/aframe.js"></script>
</head>
  
  <body>
  <a-scene>
    <!--The Assets-->
    <a-assets>
        <img id="sky" src="assets/sky.png">
        <img id="form" src="assets/flur.png">
    </a-assets>
    
      
    <!--The placement of model-->  
 
 <a-entity camera look-controls mouse-cursor>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="2 2 2" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-entity> 

    <a-entity id="Scene1">
      <a-sphere position="0 1 -7" radius="1.25" color="#EF2D5E" onclick="setSceneSky()"></a-sphere>
      <a-sky src="#sky"></a-sky> 
      <a-animation attribute="intensity" begin="aaa" from="0" to="1" delay="100" dur="1000" fill="both"></a-animation>
     </a-entity>  
    
    <a-entity id="SceneSky" visible="false">
      <a-sphere position="0 1 -5" radius="1.00" color="yellow" onclick="setScene1()"></a-sphere>
      <a-sky src="#form"></a-sky>
    </a-entity>
    
 </a-scene>
   
   <Script type="text/javascript">
     function setScene1() {
     document.getElementById('Scene1').setAttribute('visible', 'true')
     document.getElementById('SceneSky').setAttribute('visible', 'false')
    
     funktion setSceneSky(){
       document.getElementById('scene1').setAttribute('visible', 'false')
       document.getElementById('SceneSky').setAttribute('visible', 'true')
     }
      funktion setSceneForm(){
       document.getElementById('scene1').setAttribute('visible', 'false')
       document.getElementById('sceneForm').setAttribute('visible', 'true')
     }
     </script>
      </body>
    </html>
