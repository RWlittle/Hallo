<html>
  <head>
  <title>VGK-Walk</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="js/aframe.js"></script>
</head>
  
  <body>
  <a-scene>
    <!--The Assets-->
    <a-assets>
        <img id="sky" src="assets/sky.png">
        <img id="farm" src="assets/flur.png">
    </a-assets>
    
      
    <!--The placement of model-->  
 
 <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
      <a-box position="-2 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -5" radius="1.5" color="#EF2D5E" onclick="setScene1()"></a-sphere>
      <a-cylinder position="3 0.5 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#sky" </a-sky>  
         
    <a-entity id="scene1">
       <a-sky src="#sky"></a-sky>
       <a-box color="green" position="-6 0 0" onclick="setSceneFarm()"> </a-box>
       <a-light id="ambient1" type="ambient" color="#4f6487" >
       <a-animation attribute="intensity" begin="aaa" from="0" to="1" delay="100" dur="1000" fill="both"></a-animation>
       </a-light>
    </a-entity>
 
     </a-scene>
   
   <Script type="text/javascript">
     funktion setScene1(){
       document.getElementById('scene1').setAttribute('visible', 'true')
       document.getElementById('sceneForm').setAttribute('visible', 'false')
     }
      funktion setSceneForm(){
       document.getElementById('scene1').setAttribute('visible', 'false')
       document.getElementById('sceneForm').setAttribute('visible', 'true')
     }
     </script>
      </body>
    </html>
