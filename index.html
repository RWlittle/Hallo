<html>
  <head>
      <title>VGK-Rundgang</title>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head> 
  <body>
    <a-scene>
  <a-assets>
    <img id="tür" src="assets/EingangTürQuadrat.jpg">
    <img id="eingang" src="assets/Eingang.jpg">
    <img id="flur1" src="assets/Flur1.jpg">
    <img id="flur2" src="assets/Flur2.jpg">
    <img id="flurwerk" src="assets/Flurwerk.jpg">
    <img id="flurwerk1" src="assets/FlurWerk1.jpg">
    <img id="tw" src="assets/Michael.jpg">
    <img id="pfeil" src="assets/pfeil1.png">
    <img id="pfeilrot" src="assets/redpfeil1.png">
  </a-assets>
      
   <a-entity camera position="1 1 0" look-controls wasd-controls>
       <a-entity cursor="fuse: true; fuseTimeout: 1000"
                 position="0 0 -1"
                 geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.05"
                 material="color: white; shader: flat">
         <a-animation begin="click" easing="ease-in" attribute="scale"
                      fill="backwards" from="1 1 1" to="1.5 1.5 1.5"></a-animation>
         <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                      fill="forwards" from="1.5 1.5 1.5" to="1 1 1"></a-animation>
       </a-entity>
     </a-entity>

<a-entity id="scene0" visible="true">
       <body style="background-color:"#ECECEC";">
       <font size="+3" face="arial">Virtueller Spaziergang durch die VGK</font><br>
       </body>
       <button>START</button>
      <a-box position="0 1.25 -5 -3" size="1 1 1" rotation="0 0 0" color="#4CC3D9" onclick="setScene1()" text="START"></a-box>
      <a-plane position="0 1.25 -5" rotation="0 0 0" width="4" height="4" src="#tür"></a-plane>
  
      <a-text value="START" position="0 1 -4"></a-text>
      <a-sky color="#ECECEC"></a-sky>
</a-entity>
      
<a-entity id="scene1" visible="false">
  <a-sky src="#eingang"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="2 -1 -4" height="1" width="0.5" rotation="-90 0 0" onclick="setScene2()"></a-plane>
</a-entity>
   
<a-entity id="scene2" visible="false">
  <a-sky src="#flur1" rotation="0 -90 0"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="1 0 -2" height="0.3" width="0.3" rotation="0 0 0" onclick="setScene3()"></a-plane>
  <a-plane src="#pfeil" transparent="true" position="1.5 -1 3" height="1" width="0.3" rotation="-90 0 180" onclick="setScene1()"></a-plane>
  <a-plane src="#pfeil" transparent="true" position="0.5 0 -1" height="0.3" width="0.3" rotation="-90 0 90" onclick="setScene6()"></a-plane>
</a-entity>
      
<a-entity id="scene3" visible="false">
  <a-sky src="#flur2" rotation="0 90 0"></a-sky>
  <a-plane src="#pfeilrot" transparent="true" position="1 0 -2" height="0.3" width="0.3" rotation="0 0 0" onclick="setScene4()"></a-plane>
  <a-plane src="#pfeil" transparent="true" position="-1 0 -2" height="0.3" width="0.3" rotation="45 0 0" onclick="setScene5()"></a-plane>
  <a-plane src="#pfeil" transparent="true" position="0 -1 3" height="1" width="0.3" rotation="0 0 180" onclick="setScene2()"></a-plane>
</a-entity> 
      
<a-entity id="scene4" visible="false">
  <a-sky src="#flurwerk" rotation="0 90 0"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="-6 -1 0" height="1" width="0.5" rotation="-90 0 0" onclick="setScene5()"></a-plane>
</a-entity>
      
<a-entity id="scene5" visible="false">
  <a-sky src="#flurwerk1"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="-6 -1 0" height="1" width="0.5" rotation="-90 0 0" onclick="setScene6()"></a-plane>
</a-entity> 
      
<a-entity id="scene6" visible="false">
  <a-sky src="#tw"></a-sky>
  <a-plane src="#pfeil" transparent="true" position="1 0 0" height="0.5" width="0.5" rotation="-90 0 -90" onclick="setScene2()"></a-plane>
</a-entity>           
      
</a-scene>
<script type="text/javascript"> 
     function setScene0() {
       document.getElementById("scene0").setAttribute("visible", "true")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "false")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "false")
   }
  
   function setScene1() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "true")
       document.getElementById("scene2").setAttribute("visible", "false")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "false")
   }
  
    function setScene2() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "true")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "false")
   } 
      function setScene3() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "true")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "false")
   } 
  
     function setScene4() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "false")
       document.getElementById("scene3").setAttribute("visible", "true")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "false")
   } 
      function setScene5() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "false")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "true")
       document.getElementById("scene5").setAttribute("visible", "false")
   } 
      function setScene6() {
       document.getElementById("scene0").setAttribute("visible", "false")
       document.getElementById("scene1").setAttribute("visible", "false")
       document.getElementById("scene2").setAttribute("visible", "false")
       document.getElementById("scene3").setAttribute("visible", "false")
       document.getElementById("scene4").setAttribute("visible", "false")
       document.getElementById("scene5").setAttribute("visible", "true")
   } 
</script>                                                                                                   
                                                                                                      
  </body>
</html>
