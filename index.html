<html>
  <head>
      <title>VGK-Rundgang</title>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
        <!--The Assets-->
        <a-assets>
            <img id="texture" src="assets/sky.png">
        </a-assets>
    
        <a-box width="1" hight="1" depth="1"
               position="0 0 0"
               rotation="45 45 45"
               scale="1 2.5 1"
               src="#texture">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
        </a-box>
      <a-camera position="0 0 5">
        <a-cursor color"#ff0000" />
      </a-camera>
    </a-scene>
    
    <script>
        var box=document.querySelector('a-box');
        box.addEventListener("mouseenter", fuction( )
        {
             box.setAttribute("scale",
             {
                  x:0.5,
                  y:2,
                  z:5.9
             } );
      } );
    </script>    
  </body>
</html>
